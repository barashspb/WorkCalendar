<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/auth.css">
</head>
<body>
<div class="container">

    <h1 class="login-title">Вход в систему</h1>
    <form th:action="@{/login}" method="post" id="login-form">
        <div class="login-form-container">
            <div class="input-block">
                <input type="text" id="username" name="username" required th:value="${username}" placeholder="Логин">
                <input type="password" id="password" name="password" required th:value="${password}" placeholder="Пароль">
            </div>
            <input class="main-button" name="login-submit" type="submit"
                   onclick="document.getElementById('login-form').submit()" value="Войти">
            <button class="main-button" onclick="location.href='/registr'">Зарегистрироваться</button>
        </div>
    </form>
</div>
</body>
</html>
